<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaffeekasse</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tfoot {
      background-color: #efefef;
      font-weight: bold;
    }
    .einzahlung { color: green; }
    .auszahlung { color: red; }
    .info {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>☕ Kaffeekasse</h1>
  <form id="kasseForm">
    <label>Datum:
      <input type="date" id="datum" required>
    </label>
    <label>Betrag (€):
      <input type="number" id="betrag" step="0.01" required>
    </label>
    <label>Typ:
      <select id="typ">
        <option value="Einzahlung">Einzahlung</option>
        <option value="Auszahlung">Auszahlung</option>
      </select>
    </label>
    <label>Grund:
      <input type="text" id="grund" required>
    </label>
    <label>Name:
      <input type="text" id="name" required>
    </label>
    <button type="submit">Hinzufügen</button>
    <div class="info" id="lastUser"></div>
  </form>

  <table id="kassenTabelle">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Betrag (€)</th>
        <th>Typ</th>
        <th>Grund</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Gesamtstand</td>
        <td id="gesamt">0.00 €</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const form = document.getElementById('kasseForm');
    const tbody = document.querySelector('#kassenTabelle tbody');
    const gesamtAnzeige = document.getElementById('gesamt');
    const lastUser = document.getElementById('lastUser');
    let gesamt = 0;

    // Aktuelles Datum beim Laden setzen
    document.getElementById("datum").valueAsDate = new Date();

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const datum = document.getElementById('datum').value;
      const betrag = parseFloat(document.getElementById('betrag').value);
      const typ = document.getElementById('typ').value;
      const grund = document.getElementById('grund').value;
      const name = document.getElementById('name').value;

      const row = document.createElement('tr');
      const wirklicherBetrag = typ === "Auszahlung" ? -betrag : betrag;

      row.innerHTML = `
        <td>${datum}</td>
        <td class="${typ.toLowerCase()}">${wirklicherBetrag.toFixed(2)}</td>
        <td>${typ}</td>
        <td>${grund}</td>
        <td>${name}</td>
      `;

      tbody.appendChild(row);
      gesamt += wirklicherBetrag;
      gesamtAnzeige.textContent = `${gesamt.toFixed(2)} €`;

      // Info, wer zuletzt hinzugefügt hat
      lastUser.textContent = `Letzter Eintrag von: ${name}`;

      form.reset();
      document.getElementById("datum").valueAsDate = new Date();
    });
  </script>
</body>
</html>
