<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaffeekasse</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tfoot {
      background-color: #efefef;
      font-weight: bold;
    }
    .einzahlung { color: green; }
    .auszahlung { color: red; }
    .info {
      font-size: 0.9em;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #kasseForm, #logoutBtn, #registerForm, #loginForm {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <h1>☕ Kaffeekasse</h1>

  <button id="showLogin">➕ Eintrag hinzufügen</button>

  <form id="registerForm">
    <label>Neuer Benutzername (E-Mail):
      <input type="email" id="regUsername" required>
    </label>
    <label>Passwort:
      <input type="password" id="regPassword" required>
    </label>
    <button type="submit">Registrieren</button>
  </form>

  <form id="loginForm">
    <label>Benutzername (E-Mail):
      <input type="email" id="username" required>
    </label>
    <label>Passwort:
      <input type="password" id="password" required>
    </label>
    <button type="submit">Einloggen</button>
  </form>

  <button id="logoutBtn">Abmelden</button>

  <form id="kasseForm">
    <label>Datum:
      <input type="date" id="datum" required>
    </label>
    <label>Betrag (€):
      <input type="number" id="betrag" step="0.01" required>
    </label>
    <label>Typ:
      <select id="typ">
        <option value="Einzahlung">Einzahlung</option>
        <option value="Auszahlung">Auszahlung</option>
      </select>
    </label>
    <label>Grund:
      <input type="text" id="grund" required>
    </label>
    <label>Name (wer hat gezahlt oder erhalten?):
      <input type="text" id="name" required>
    </label>
    <button type="submit">Hinzufügen</button>
    <div class="info" id="lastUser"></div>
  </form>

  <table id="kassenTabelle">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Betrag (€)</th>
        <th>Typ</th>
        <th>Grund</th>
        <th>Name</th>
        <th>Hinzugefügt von</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="5">Gesamtstand</td>
        <td id="gesamt">0.00 €</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwBqdricy51uYn-a_OoqOOYuF2dgsLWIU",
      authDomain: "kaffeekasse-8ca19.firebaseapp.com",
      databaseURL: "https://kaffeekasse-8ca19-default-rtdb.firebaseio.com",
      projectId: "kaffeekasse-8ca19",
      storageBucket: "kaffeekasse-8ca19.firebasestorage.app",
      messagingSenderId: "959824393102",
      appId: "1:959824393102:web:b6a9ca08a03fb042d5aadf",
      measurementId: "G-WZDQ33MT70"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const kasseForm = document.getElementById("kasseForm");
    const table = document.getElementById("kassenTabelle");
    const tbody = document.querySelector("#kassenTabelle tbody");
    const gesamtAnzeige = document.getElementById("gesamt");
    const lastUser = document.getElementById("lastUser");
    const showLogin = document.getElementById("showLogin");
    let gesamt = 0;

    document.getElementById("datum").valueAsDate = new Date();

    window.onload = () => {
      showLogin.addEventListener("click", () => {
        registerForm.style.display = "block";
        loginForm.style.display = "block";
        showLogin.style.display = "none";
      });
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        registerForm.style.display = "none";
        loginForm.style.display = "none";
        logoutBtn.style.display = "inline-block";
        kasseForm.style.display = "block";
        showLogin.style.display = "none";
      }
    });

    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("regUsername").value;
      const pass = document.getElementById("regPassword").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => alert("Registrierung erfolgreich! Jetzt einloggen."))
        .catch(err => alert(err.message));
    });

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          registerForm.style.display = "none";
          loginForm.style.display = "none";
          logoutBtn.style.display = "inline-block";
          kasseForm.style.display = "block";
          showLogin.style.display = "none";
        })
        .catch(err => alert("Login fehlgeschlagen: " + err.message));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => location.reload());
    });

    kasseForm.addEventListener("submit", e => {
      e.preventDefault();
      const datum = document.getElementById("datum").value;
      const betrag = parseFloat(document.getElementById("betrag").value);
      const typ = document.getElementById("typ").value;
      const grund = document.getElementById("grund").value;
      const name = document.getElementById("name").value;
      const user = auth.currentUser.email;
      db.ref("eintraege").push({ datum, betrag, typ, grund, name, hinzu: user });
      kasseForm.reset();
      document.getElementById("datum").valueAsDate = new Date();
    });

    function loadEntries() {
      db.ref("eintraege").on("value", snapshot => {
        tbody.innerHTML = "";
        gesamt = 0;
        snapshot.forEach(entry => {
          const { datum, betrag, typ, grund, name, hinzu } = entry.val();
          const row = document.createElement("tr");
          const realBetrag = typ === "Auszahlung" ? -betrag : betrag;
          row.innerHTML = `
            <td>${datum}</td>
            <td class="${typ.toLowerCase()}">${realBetrag.toFixed(2)}</td>
            <td>${typ}</td>
            <td>${grund}</td>
            <td>${name}</td>
            <td>${hinzu}</td>
          `;
          tbody.appendChild(row);
          gesamt += realBetrag;
        });
        gesamtAnzeige.textContent = `${gesamt.toFixed(2)} €`;
      });
    }

    loadEntries();
  </script>
</body>
</html>
